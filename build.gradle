// gradle build script for html sanity check
// =========================================
plugins {
    id 'org.asciidoctor.convert' version '1.5.2'
}

group = 'org.aim42'
version = "0.9.2-SNAPSHOT"

ext {

    srcDir = "$projectDir/src/docs"
    javaVersion = System.getProperty("java.version")
    currentDate = new Date().format("d. MMM yyyy")
}

println "=" * 50
print "building " + name
println ", version " + version
println "projectDir  : " + projectDir
println "buildDir    : " + buildDir
println "Java version: " + javaVersion
println "=" * 50


apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'java-gradle-plugin'


repositories {
    jcenter()
    mavenCentral()
}

dependencies {

    compile "org.codehaus.groovy:groovy-all:2.4.3"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"

    compile gradleApi()
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.3'

    testCompile 'junit:junit:4.11'

    // jsoup is our awesome html parser, see jsoup.org
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.1'

    // mockito needed to test string similarity
    testCompile "org.mockito:mockito-all:1.9.5"

} // dependencies

// ========================================================
apply plugin: 'org.asciidoctor.convert'



asciidoctor {
    outputDir = file(buildDir)
    sourceDir = file(srcDir)
    sources {
        include "hsc_arc42.adoc",
                "index.adoc",
                "DevelopmentGuide.adoc"
    }

    attributes = [
            doctype             : 'book',
            icons               : 'font',
            toc                 : 'left',
            sectlink            : true,
            sectanchors         : true,
            numbered            : true,
            'source-highlighter': 'coderay',
            'javaVersion'       : "$javaVersion",
            'currentDate'       : "$currentDate"]

    resources {
        from("${srcDir}/images") {
            include '**'
        }
        into "./images"
    }

} // asciidoctor

// ==========================================================

apply plugin: 'maven-publish'


publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.aim42'
            artifactId project.name
            version project.version
            from components.java
        }

    }
}


// =========================================================
task info(
        description: "info on path and objects"
) <<
        {
            println "project.name         : " + project.name
            println "project.version      : " + project.version
            println "project.path         : " + project.path
            println "projectDir           : " + projectDir
            println "groupId              : " + project.group
            println "buildDir             : " + buildDir
            println "="*80
        }


