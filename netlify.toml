[Settings]
# Added automatically by the Netlify CLI. It has no effect during normal
# Git-backed deploys.
ID = "htmlSanityCheck"

# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for Gemfile etc
  base = "src/docs/website"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build.
  publish = "src/docs/website/_site"

  # Default build command.
  #command = "echo 'default context'"
  #command="cd ../../.. && ./gradlew generateHTML && mkdir -p src/docs/website/_site && cp -r ./build/docs/html5/ src/docs/website/_site/documentation && cd src/docs/website/ && jekyll build"

  command="jekyll build && cd ../../.. && ./gradlew generateHTML  && cp -r ./build/docs/html5/ src/docs/website/_site/documentation "
